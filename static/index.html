<div style='position:absolute;top:0;left:0; width:400px;height:400px;background:#fff;'>
    <span id='hideTemp'>隐藏/显示</span>
    <div id="temp">
    </div>
</div>


<script>
   (function(){
       var doc = document,
           Temp = doc.getElementById('temp'),
           HideTemp = doc.getElementById('hideTemp');

       var createDom = function(_obj,_i){
           var _div = doc.createElement('div');
           _div.innerHTML = i;

           _div.addEventListener('click',function(el){
               _obj && _obj.apply(null,null);
           });
           Temp.appendChild(_div);
       }

       for(var i in UI){
           createDom(UI[i],i);
       }

       HideTemp.addEventListener('click',function(){
           Temp.style['display'] = !!Temp.style['display'] ? '' : 'none';
       });

   })();
</script>
